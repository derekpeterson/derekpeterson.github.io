<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/visualization.css">
  </head>
  <body>
    <section class="visualization-container" id="obesity-visualization">
      <h1 class="visualization-title">
        Overweight Prevalence within Geographical Regions, 1990-2013
      </h1>
      <form class="visualization-action" action="#" method="get">
        <label for="visualization-action-selection">
          Change age-group:
        </label>
        <select id="visualization-action-selection">
          <option value="0" selected="true">Adults</option>
          <option value="1">Children</option>
        </select>
      </form>
    </section>
    <script src="js/main.bundle.js"></script>
  </body>
</html>
