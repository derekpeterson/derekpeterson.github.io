---
layout: base
---


<div class="block post">

    <div class="title">
        <a href="{{ page.url }}">{{ page.title }}, {{ page.date | date_to_string }}</a>
    </div>

    {{ content }}

    {% if page.tags %}
        <ul class="post-tags">
            {% for tag in page.tags %}
            <li class="tag-links">{{ tag }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
